<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CUISINE</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body>
  <div class="container flex-column">
    <header class="header flex-center">
      <nav class="nav--wrapper flex-space-between">
        <a href="/">
          <img class="nav--logo" src="../assets/images/logo.png">
        </a>
        <div class="search--wrapper">
          <input class="search" type="search" placeholder="레시피를 검색하세요.">
        </div>
        <div class="flex-center">
          <p class="nav__text-style">김관우 자취생님</p>
          <button type="button" class="nav__button">게시하러 가기</button>
        </div>
      </nav>
    </header>

    <section class="slider">
      <div class="carousel-container">
        <div class="carousel-slide">
          <div class="slider--img last-clone">
            <img src="../assets/images/food3.jpg" />
            <span class="slider--text">
              <p class="slider--text__1">이연복 셰프의</p>
              <p class="slider--text__2 text-style3">배추 까르복나라</p>
            </span>
          </div>
          <div class="slider--img">
            <img src="../assets/images/food1.jpg" />
            <span class="slider--text text1">
              <p class="slider--text__1">양세형의</p>
              <p class="slider--text__2 text-style1">고구마 수플레</p>
            </span>
          </div>
          <div class="slider--img">
            <img src="../assets/images/food2.jpg" />
            <span class="slider--text">
              <p class="slider--text__1">차승원의</p>
              <p class="slider--text__2 text-style2">문어를 품은 짬뽕</p>
            </span>
          </div>
          <div class="slider--img">
            <img src="../assets/images/food3.jpg" />
            <span class="slider--text">
              <p class="slider--text__1">이연복 셰프의</p>
              <p class="slider--text__2 text-style3">배추 까르복나라</p>
            </span>
          </div>
          <div class="slider--img first-clone">
            <img src="../assets/images/food1.jpg" />
            <span class="slider--text">
              <p class="slider--text__1">양세형의</p>
              <p class="slider--text__2 text-style1">고구마 수플레</p>
            </span>
          </div>
        </div>
      </div>
      <img class="slider--scroll-down" src="../assets/images/scroll_down.png">
    </section>

    <div class="main1">
      <div class="flex-space-between">
        <div>
          <p class="display-inline main__style main__style1">데일리 레시피 |</p>
          <p class="display-inline main__style main__style2">오늘뭘먹지</p>
        </div>
        <p class="display-inline main__style main__style3">전체보기 ></p>
      </div>
      <div class="flex-space-between">
        <div class="card card-daily" style="background-image: url('../assets/images/menu1.JPG');">

        </div>
        <div class="card card-daily">

        </div>
        <div class="card card-daily">

        </div>
      </div>
    </div>

  </div>
  <script src="../js/script.js"></script>
</body>

</html>
