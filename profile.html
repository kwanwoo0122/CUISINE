<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CUISINE</title>
  <link rel="stylesheet" type="text/css" href="/css/profile.css" />
</head>
<body>
  <header class="header flex-center">
    <nav class="nav--wrapper flex-space-between">
      <a href="/main.html">
        <img class="nav--logo" src="/assets/images/logo.png">
      </a>
      <div class="search--wrapper">
        <input class="search" type="search" placeholder="레시피를 검색하세요.">
      </div>
      <div class="flex-center">
        <p class="nav__text-style">김관우 자취생님</p>
        <button type="button" class="nav__button">게시하러 가기</button>
      </div>
    </nav>
  </header>

  <div class="flex-center" style="height: 100vh; background-color: #fafafa;">
    <div class="card">
      <p class="titleFont">프로필 편집</p>
      <div class="profile" style="background-image: url('/assets/images/profile.jpg');"></div>
      <div style="position: relative; top: -10rem; left: 20rem">
        <p class="font">김관우 요리사님, 환영합니다.</p>
        <p style="font-size: 2rem; color: #699AD9; cursor: pointer;">프로필 사진 바꾸기</p>
      </div>
      <div style="width: 70vw; margin-top: -4rem;" class="flex-space-between">
        <span class="font">이름</span>
        <input class="input" type="text">
      </div>
      <div style="width: 70vw; margin-top: 1rem;" class="flex-space-between">
        <span class="font">한줄소개</span>
        <input class="input" type="text">
      </div>
      <button data-aos="fade-left" class="profileEdit" onclick="location.href='/main.html'">저장</button>
    </div>
  </div>
</body>
</html>
