<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CUISINE</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body>
  <div class="flex-column">
    <header class="header flex-center">
      <nav class="nav--wrapper flex-space-between">
        <a href="/">
          <img class="nav--logo" src="/assets/images/logo.png">
        </a>
        <div class="flex-center">
          <p onClick="location.href='login.html'" class="nav__text-style">로그인 | 회원가입</p>
          <button type="button" class="nav__button" onClick="location.href='main.html'">요리하러 가기</button>
        </div>
      </nav>
    </header>

    <div class="main flex-space-between">
      <div class="main--text">
        <p class="main__text-style1" data-aos="fade-right">쿠이진.</p>
        <p class="main__text-style3" data-aos="fade-left">모두가 요리사가<br>될 수 있도록</p>
      </div>
      <div class="main--img flex-end" data-aos="zoom-in">
        <img class="main__img-style" src="/assets/images/cook.svg">
      </div>
      <span class="gradient-btn btn1 btn1-style"></span>
      <span class="gradient-btn btn2 btn2-style"></span>
      <span class="gradient-btn btn3 btn3-style"></span>
      <span class="gradient-btn btn4 btn4-style"></span>
    </div>

    <div class="main flex-space-between">
      <div class="main--img flex-start" data-aos="fade-up-right">
        <img class="main__img-style" src="/assets/images/monitor.svg">
      </div>
      <div class="main--text" data-aos="fade-left">
        <p class="main__text-style1 display-inline">TV</p>
        <p class="main__text-style2 display-inline">로 보던<br>음식을,<br>요리하세요.</p>
      </div>
    </div>

    <div class="main flex-space-between">
      <div class="main--text" data-aos="fade-down-right">
        <p class="main__text-style3">자신만의</p>
        <p class="main__text-style1 display-inline">레시피</p>
        <p class="main__text-style3 display-inline">를,<br>공유하세요.</p>
      </div>
      <div class="main--img flex-end" data-aos="zoom-in-up">
        <img class="main__img-style" src="/assets/images/post.svg">
      </div>
    </div>

    <div class="main flex-space-between">
      <div class="main--img flex-start" data-aos="flip-left">
        <img class="main__img-style" src="/assets/images/celebrity.svg">
      </div>
      <div class="main--text" data-aos="fade-up-left">
        <p class="main__text-style4 display-inline">이제<br>시작해<br>볼까요?</p>
      </div>
    </div>
  </div>
  <script src="/js/script.js"></script>
</body>

</html>
